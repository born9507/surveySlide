{% extends 'base.html' %}

{% load static %}
{% block content %}

<div class="surveyBox">
  <span id="surveyBox_title">당신의 설문조사를 제작하세요</span>

  <p>안녕하세요! {{user.get_username}} 님!</p>
  <p>당신의 현재 총 포인트: {{user.profile.point}}</p> 
  <a href="/account/{{user.id}}/charge/">포인트 충전</a>
</div>
<div class="surveyBox">
  <form action="/new/" method="POST">
    {% csrf_token %}
    <label for="title">설문조사 제목을 입력하세요</label>
    <input name="title"/>
	<br>
	<label for="explanation">설문조사에 대한 간략한 설명을 적으세요</label>
	<input name="explanation"/>
	<br>
    <input type="submit" value="완료"/>
  </form>

</div>

{% endblock content %}
