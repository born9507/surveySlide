{% extends 'base.html' %}

{% block content %}
<div class="surveyBox">
  <span id="surveyBox_title">나의 설문조사 결과</span>
  <ul>
    {% for survey in surveys%}
      <li id="surveyRead_list">
        <a id="surveyRead_content" href="/result/{{survey.id}}/">
          {{survey.title}}
        </a>
      </li>
    {% endfor %}
  </ul>
</div>
<div class="surveyBox">
  <p>설문조사가 보이지 않나요? 편집 페이지에서 제작 완료 했는지 확인하세요!</p>
</div>
{% endblock content%}
