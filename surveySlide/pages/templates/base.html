{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>surveySlide</title>
    <link rel="stylesheet" href="{% static 'pages/style.css' %}"/>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  </head>
  <body>
    <header>
    <div class="header">
      <div>
        <a href=""><img class="icon" src="{% static "pages/imgs/icon.png" %}" alt="icon"/></a>
      </div>
      <div class="header_menus">
        <button class="scroll_button" type="button" onclick="go_introduction()">서비스 소개</button>
        <button class="scroll_button" type="button" onclick="go_price()">가격 정책</button>
        {% if user.is_authenticated %}
          <a href="/new/">설문 제작</a>
          <a href="">설문 결과</a>
          <img src="" />
          <ul class="additional_menus">
            <li><a href="/account/{{ user.id }}/myinfo">내 프로필</a></li>  
            <li><a href="">충전/환전</a></li>  
            <li><a href="">설정</a></li>  
            <li><a href="{% url 'logout'%}?next={{request.path}}">로그아웃</a></li>  
          </ul>
        {% else %}
          <button class="scroll_button" type="button" onclick="go_makeaccount()">가입하기</button>
          <a href="#loginModal" data-toggle="modal">로그인</a>
        {% endif %}
      </div>
      </div>
    </header>
    {% block content %}
    {% endblock %}
    
    {% include 'accounts/login.html' %}
    <script src="{% static 'pages/modal.js' %}"></script>
    <script src="{% static 'pages/script.js' %}"></script>
  </body>
</html>
